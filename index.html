<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #03001C;
            text-align: center;
            margin: 0;
            padding-top: 100px;
        }

        .container {
            background-color: #7286D3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 10px 10px 20px rgba(231, 155, 227, 0.888);
            max-width: 400px;
            margin: 0 auto;
            margin-bottom: 60px; 
        }

        input[type="date"] {
    width: 90%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

        label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}


        button {
            background-color: #112336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        #result{
            font-size: 20px;
            margin-top: 20px;
        }

        .animated-text {
            font-size: 32px;
            transition: color 0.5s, font-size 0.5s;
        }

        .animated-text:hover {
            color: #E5E0FF;
            font-size: 45px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            color: #E5E0FF;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="animated-text">AGE CALCULATOR</h1>
        <label for="birthdate">Enter your birthdate:</label><br>
        <input type="date" id="birthdate"><br><br>
        <button onclick="calculateAge()">Calculate</button>
        <p id="result" class="animated-text"></p>
    </div>

    <footer>
        <p>With Love ‚ù§ Samriddhi Mishra</p>
    </footer>

    <script>
        function calculateAge() {
    const birthdate = new Date(document.getElementById("birthdate").value);
    const today = new Date();
    const age = today.getFullYear() - birthdate.getFullYear();

    // Check if the birthday has occurred this year
    if (today.getMonth() < birthdate.getMonth() || (today.getMonth() === birthdate.getMonth() && today.getDate() < birthdate.getDate())) {
        age--;
    }

    document.getElementById("result").innerText = `Your age is ${age} years.`;
}

    </script>

</body>

</html>
